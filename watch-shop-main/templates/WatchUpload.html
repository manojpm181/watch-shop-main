{% extends 'main.html' %} {% block body_block %}

<div class="watchupload-wraper">
  <form method="post" enctype="multipart/form-data" class="watch-form">
    {% csrf_token %}
    <div class="form-group">{{form.name.label_tag}} {{form.name}}</div>
    <div class="form-group">{{form.price.label_tag}} {{form.price}}</div>
    <div class="form-group">
      {{form.description.label_tag}} {{form.description}}
    </div>
    <div class="form-group">{{form.image.label_tag}} {{form.image}}</div>
    <button type="submit" class="btn btn-lg btn-primary btn-block c-button">
      Submit
    </button>
  </form>
</div>

{% endblock %}
